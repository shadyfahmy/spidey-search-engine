<mat-toolbar id="toolbar">
    <form id="formfield">
        <input type="text"
        placeholder=""
        id="searchbox"
        (input)="Suggestions($event.target.value)"
        [(ngModel)] = "value"
        [formControl]="control"
        [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let street of streets" [value]="street">
        {{street.text}}
        </mat-option>
        </mat-autocomplete>
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
        <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="Search()">
            <mat-icon>search</mat-icon>
        </button>
    </form>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="0"></mat-progress-bar>
<div id="mainContainer">
<div id="resultsContainer">
    <mat-card id="result" *ngIf="results == null"><mat-card-title>
        No Results Found
    </mat-card-title></mat-card>
    <mat-card *ngFor=" let r of results " id="result">
        <mat-card-title>
            <a id="siteTitle" href={{r.link}}>{{r.title}}</a>
        </mat-card-title>
        <mat-card-content>{{r.description}}
        </mat-card-content>
    </mat-card>

</div>
</div>
<div id="footer">
    <mat-paginator id="pg"
        [length]="100"
        [pageSize]="10">
    </mat-paginator>
</div>
