<mat-toolbar id="toolbar">
    <form id="formfield">
        <input type="text"
        placeholder=""
        id="searchbox"
        (input)="Suggestions($event.target.value)"
        [(ngModel)] = "value"
        [formControl]="control"
        [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let street of streets" [value]="street">
        {{street.text}}
        </mat-option>
        </mat-autocomplete>
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
        <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="Search()">
            <mat-icon>search</mat-icon>
        </button>
        <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="ImageSearch()">
            <mat-icon>image</mat-icon>
        </button>
        <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="listen()">
            <mat-icon [ngStyle]="{'color': listening ? 'red' : nochange}">mic</mat-icon>
        </button>

    </form>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="0" id="progressbar"></mat-progress-bar>
<mat-progress-spinner mode="indeterminate" *ngIf="loading" id="spinner" [diameter]=200></mat-progress-spinner>

<div id="mainContainer">

    <div *ngIf="imageSearch" id="imgsContainer">
        <mat-card *ngFor=" let i of images" id="im">
            <img src={{i}} alt="" width="200" height="200">
        </mat-card>
    </div>

    <div id="resultsContainer" *ngIf="!imageSearch">

        <mat-card id="result" *ngIf="results == null && loading == false"><mat-card-title>
            No Results Found
        </mat-card-title></mat-card>

        <mat-card *ngFor=" let r of results " id="result">
            <mat-card-title>
            <a id="siteTitle" href={{r.link}}>{{r.title}}</a>
            </mat-card-title>
            <mat-card-content>{{r.description}}
            </mat-card-content>
        </mat-card>

    </div>

</div>

<div id="footer" [ngStyle]="{'margin-top': imageSearch ? '200px' : nochange}">
    <mat-paginator id="pg"
        [length]="100"
        [pageSize]="10">
    </mat-paginator>
</div>
